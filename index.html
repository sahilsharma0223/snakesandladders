<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Snakes and Ladders</title>
  <meta name="viewport" content="width=device-width ,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/move.css">
  <link rel="shortcut icon" href="css/images/pngwave.png">
  <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
</head>

<body>

  <div class="grid-container">
    <div class="testt">+</div>
    <div class="homeDiv">
      <img class="homeImg" src="css/images/home.png" alt="" height="55px" width="55px">
    </div>

    <div class="play1">
      <div class="player2">
        <img class="logoimg2" src="css/images/vegeta.jpg" alt="" />
      </div>
      <div class="player1">
        <img class="logoimg1" src="css/images/goku.jpg" alt="" />
      </div>
    </div>
    <div class="diceouter">

      <div class="playerdice">
        <div class="dice">
          <div class="side front"> <span class="dot"></span> </div>
          <div class="side back">
            <div class="column">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="column">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="side right">
            <div class="column">
              <span class="dot"> </span>
              <span class="dot"> </span>
            </div>
            <div class="column">
              <span class="dot"> </span>
              <span class="dot"> </span>
            </div>
          </div>
          <div class="side left">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="side top">
            <div class="column">
              <span class="dot"></span>
              <span class="dot"></span>
            </div>

            <div class="column">
              <span class="dot"></span>
            </div>

            <div class="column">
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="side bottom">
            <span class="dot"> </span>
            <span class="dot"> </span>
          </div>
        </div>
      </div>
    </div>
    <div class="playerPos">
      <div class="pieceBox1">
        <div class="pieceCircle1"></div>
        <div class="pieceouter1">
          <div class="piece1">+</div>
        </div>

      </div>
      <div class="pieceBox2">
        <div class="pieceCircle2"></div>
        <div class="pieceouter2">
          <div class="piece2">+</div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
